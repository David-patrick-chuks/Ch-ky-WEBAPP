<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sign up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="sign">
    <main class="signup-body">
        <section class="nav-title">
            <img src="/images/arrow-left.png" alt="arrow left image" id="signupBACKarrow">
            <h1>Sign Up</h1>
        </section>
        <section class="section-for-form">
            <div class="form-container">
                <form id="form" >

                    <div>

                        <div class="input-group" id="BBa">
                            <input type="text" name="text" class="input" id="userName">
                            <label class="user-label">Name</label>
                        </div>
                        <span id="error_name" class="error">floatt</span>

                    </div>

                    <div>
                        <div class="input-group" id="BBb">
                            <input type="text" name="text" class="input" id="email">
                            <label class="user-label">Email</label>

                        </div>
                        <span id="error_email" class="error">floatt</span>

                    </div>
                    <div>

                        <div class="input-group" id="BBc">
                            <input type="password" name="text" class="input" id="password">
                            <label class="user-label">Password</label>
                            <img src="/images/eye.png" id="hide_icon">
                        </div>
                        <span id="error33" class="error2">Password must be at least 8 characters and contain Uppercase,
                            Lowercase and Number.</span>
                    </div>
                    <div class="terms-checkbox">
                        <label class="checkbox-container">
                            <input class="custom-checkbox" id="mycheckbox" type="checkbox">
                            <span class="checkmark"></span>
                            By signing up, you agree to the<span class="purp"> Terms of Service and Privacy
                                Policy</span>
                                <p id="error_agree"> You must agree to the Terms of Service</p>
                        </label>
                    </div>
                    <a href="sign up.html"><button type="submit" class="swiper-button-signup" id="SignupBTN">Sign
                            Up</button></a>

                </form>
                <h4 id="hboy">Or with</h4>
                <button type="button" class="google-button-signup"><img src="/images/google.png">Sign Up with
                    Google</button>
                <h5>Already have an account? <span id="loginSignupbtn">Login</span></h5>

            </div>
        </section>
    </main>
    <script src="signup.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
