<body id="sign">
    <main class="signup-body">
        <section class="nav-title">

            <h1>Forgot Password</h1>
        </section>
        <section class="section-for-form">
            <form class="form-container" id="form">
                <h1>Don’t worry. <br>

                <div>
                    <div class="input-group" id="BBb">

                    </div>
                    <span id="error_email" class="error">floatt</span>

                </div>
                <a><button type="submit" class="swiper-button-signup" id="backlog">Continue</button></a>

            </form>
        </section>
    </main>
