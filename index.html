<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="boarding">
  <div class="proloader" >
    <div class="mylogo">
      <img src="images/new logo.png" alt="company logo">
    </div>
    <div class="preloader-text" >
      <h1>Save More</h1>
      <h2>Spend Less</h2>
    </div>
  </div>
  <section>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li
          
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="First slide"
        ></li>
        <li
          
          data-bs-slide-to="1"
          aria-label="Second slide"
        ></li>
        <li
          data-bs-slide-to="2"
          aria-label="Third slide"
        ></li>
      </ol>
   
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="box">
            <img src="images/Illustration.png" class="d-block " alt="...">
            <div class="text-wrapper">

              <h1>
              Gain total control of your money
              </h1>
              <p>
              Become your own money manager and make every cent count
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="box">
            <img src="images/Illustration (3).png" alt="...">
            <div class="text-wrapper">

              <h1>
                Know where your money goes
              </h1>
              <p>
                Track your transaction easily, 
                with categories and financial report 
              </p>
            </div>
          </div></div>
        <div class="carousel-item">
          <div class="box">
            <img src="images/Illustration (2).png" >
            <div class="text-wrapper">

              <h1 id="adj">
                Planning ahead
              </h1>
              <p>
                Setup your budget for each category so you in control
              </p>
            </div>
          </div></div>
      </div>
    </div>


   </section>
   <div class="chuks">
    <a href=""><button type="button" class="swiper-button-signup" id="SignupBTN">Sign Up</button></a>
    <a href=""></a><button type="button" class="swiper-button-login" id="loginBTN">Login</button></a>
  </div>

   

   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
